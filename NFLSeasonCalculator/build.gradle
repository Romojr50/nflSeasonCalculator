apply plugin: 'java'

sourceCompatibility = 1.7

sourceSets {
	main {
		java {
			srcDirs 'src'
		}
	}
	test {
		java {
			srcDirs 'test'
		}
	}
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile "org.mockito:mockito-core:1.+"
}